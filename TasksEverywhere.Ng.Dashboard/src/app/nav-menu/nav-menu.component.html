<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark unique-color fixed-top" [containerInside]="false">

  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand" href="#">ICe Scheduler Dashboard</a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li [routerLinkActive]='["active"]' [routerLinkActiveOptions]='{ exact: true }'>
        <a [routerLink]='["/"]' (click)='collapse()' class="nav-link waves-light" mdbWavesEffect>
            <span class='glyphicon glyphicon-home'></span> Home
        </a>
      </li>
      <li [routerLinkActive]='["active"]'>
          <a [routerLink]='["/servers"]' (click)='collapse()' class="nav-link waves-light" mdbWavesEffect>
              <span class='glyphicon glyphicon-education'></span> Servers
          </a>
      </li>
    </ul>
    <!-- Dropdown -->
    <ul class="navbar-nav ml-auto nav-flex-icons" *ngIf="isAuthenticated">
       <li class="nav-item avatar dropdown" dropdown>
         <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect><mdb-icon fas icon="user"></mdb-icon></a>
         <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
             <a >{{username}}</a>
             <a class="dropdown-item waves-light" mdbWavesEffect (click)="logOut()">Log out</a>
         </div>
       </li>
     </ul>
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
